# GitHub Actions workflow for testing ACB Link Desktop
# Runs on every push and pull request

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov accessible_output2

      - name: Run tests
        run: |
          pytest --cov=acb_link --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          flags: windows-${{ matrix.python-version }}

  test-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install PortAudio
        run: |
          brew install portaudio

      - name: Install dependencies
        env:
          CFLAGS: -I/opt/homebrew/include -I/usr/local/include
          LDFLAGS: -L/opt/homebrew/lib -L/usr/local/lib
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install pyaudio

      - name: Run tests
        run: |
          pytest --cov=acb_link --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          flags: macos-${{ matrix.python-version }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install black flake8 mypy

      - name: Check formatting with Black
        run: |
          black --check acb_link/

      - name: Lint with flake8
        run: |
          flake8 acb_link/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 acb_link/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  accessibility-check:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest accessible_output2

      - name: Run accessibility tests
        run: |
          pytest tests/test_accessibility.py -v || echo "No accessibility tests found yet"

      - name: Check accessible names
        run: |
          # Simple check that all UI files use make_accessible
          $files = Get-ChildItem acb_link/*.py | Where-Object { $_.Name -match 'panel|dialog|frame' }
          foreach ($file in $files) {
            $content = Get-Content $file.FullName -Raw
            if ($content -match 'wx\.(Button|ListCtrl|TreeCtrl|ComboBox)' -and $content -notmatch 'make_accessible') {
              Write-Warning "File $($file.Name) may have controls without accessible names"
            }
          }
